theme = "base16_terminal"

[editor]
line-number = "relative"
mouse = false
bufferline = "multiple"
cursorline = true
color-modes = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
center = ["version-control", "file-type"]
right = ["diagnostics", "selections", "register", "position", "separator", "total-line-numbers", "file-encoding"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = true

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "â¸½"
skip-levels = 1

[editor.soft-wrap]
enable = true
max-wrap = 25
max-indent-retain = 0

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
